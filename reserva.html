<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Reserva de Restaurante</title>
</head>

<header><img src="Sin título-1.png" alt="logo"></header>
<body>
    <h2>Formulario de Reserva de Restaurante</h2>
    <form action="/submit-reservation" method="post">
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Teléfono:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="date">Fecha de reserva:</label><br>
        <input type="date" id="date" name="date" required><br>
        <label for="time">Hora de reserva:</label><br>
        <input type="time" id="time" name="time" required><br>
        <label for="guests">Número de invitados:</label><br>
        <input type="number" id="guests" name="guests" min="1" required><br>
        <input type="submit" value="Reservar">
    </form>
</body>

    </footer>
</html>
